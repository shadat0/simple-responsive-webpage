<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sass-practice-1</title>
    <script src="https://kit.fontawesome.com/b842002efc.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="container">
        <!-- site header section -->
        <section class="siteheader">
            <section class="siteheader__logo ml-7">
                <a href="/" class="siteheader__logo__sitelogo decoration-none ">SASS</a>
            </section>
            <i class="fas fa-bars siteheader__responsive-bars opacity-0"></i>
            <section class="siteheader__menu text-center mr-7">
                <a href="/" class="siteheader__menu__links decoration-none px-5 py-0">Home</a>
                <a href="/" class="siteheader__menu__links decoration-none px-5 py-0">Product</a>
                <a href="/" class="siteheader__menu__links decoration-none px-5 py-0">Service</a>
                <a href="/" class="siteheader__menu__links as-button btn-base decoration-none px-5 py-0">Sign Up</a>
            </section>
        </section>

        <!-- hero section  -->
        <section class="hero">
            <section class="hero__container col-12 max-w-px content-center grid-center">
                <section class="hero__container--left">
                    <h1>They are coming</h1>
                    <h2>Be prepared</h2>
                    <p>Sign up now to join the list</p>
                    <button class="hero__container--btn btn-base"><a href="#" class="decoration-none">Sign Up</a></button>
                </section>
                <section class="hero__container--right text-center">
                    <img src="/assets/img-2.svg" alt="" class="hero__container--img img-fw">
                </section>
            </section>
        </section>
    </section>
